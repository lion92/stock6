<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Client</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="openDialog()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New Produit</span></a>
          <a class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
        </div>
      </div>
    </div>
    <button class="btn btn-secondary"(click)="toggle()">{{isOpen?"Open": "close" }}</button>
    <table  [@openClose]="isOpen ? 'open':'closed'" class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>id Peronnne Client</th>
        <th>Societe</th>
        <th>Poste</th>
        <th>Date Ajout</th>
        <th>IdClient</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of pageSlice">
        <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
        </td>
        <td>{{client.idPersonneClient}}</td>
        <td>{{client.societe}}</td>
        <td>{{client.poste}}</td>
        <td>{{client.dateAjout}}</td>
        <td>{{client.idClient}}</td>
        <td>
          <a  [routerLink]="['/updateClient',client.idClient]" class="edit" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a (click)="this.supprimerClient(client.idClient.toString())" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>

      </tbody>
    </table>
    <div class="clearfix">
      <mat-paginator [length]="this.listClient.length"
                     [pageSize]="1"
                     [pageSizeOptions]="[1,3,6,9]"
                     (page)="onChangeChange($event)"
                     aria-label="Select page">
      </mat-paginator>
</div>
