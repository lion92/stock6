<div class="container information"><p>{{this.messageService.getMessage()}}</p></div>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Categorie</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="openDialog()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span (click)="openDialog()">Add New Produit</span></a>
          <a  (click)="supprimerListCategorie(this.listId)" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
        </div>
      </div>
    </div>
    <table id="tableCategorie"class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>Nom</th>
        <th>Type</th>
        <th>Date d'ajout</th>
        <th>idCategorie</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let categrie of pageSlice">
        <td>
							<span class="custom-checkbox">
							<input type="checkbox" id="checkbox1" name="{{categrie.idCategorie}}" (change)="onChangeSelect(categrie.idCategorie, $event)" value="1">
								<label for="checkbox1"></label>
							</span>
        </td>
        <td>{{categrie.nom}}</td>
        <td>{{categrie.type}}</td>
        <td>{{categrie.dateAjout}}</td>
        <td>{{categrie.idCategorie}}</td>
        <td>
          <a class="edit" [routerLink]="['/updateCategorie',categrie.idCategorie]" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
          <a (click)="this.supprimerCategorie(categrie.idCategorie)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
        </td>
      </tr>

      </tbody>

    </table>
    <button class="btn btn-danger"(click)="generatePDF()">Download PDF</button>
    <div class="clearfix">
      <mat-paginator [length]="this.listCategorie.length"
                     [pageSize]="1"
                     [pageSizeOptions]="[1,3,6,9]"
                     (page)="onChangeChange($event)"
                     aria-label="Select page">
      </mat-paginator>
</div>
