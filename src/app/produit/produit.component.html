<div class="container information"><p>{{this.messageService.getMessage()}}</p></div>
<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-6">
          <h2>Manage <b>Produit</b></h2>
        </div>
        <div class="col-sm-6">
          <a (click)="openDialog()" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span  (click)="openDialog()">Add New Produit</span></a>
          <a  (click)="this.supprimerListProduit(this.listId)" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
        </div>
      </div>
    </div>
    <table id="tableProduit"class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
        </th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Stock</th>
        <th>idCategorie</th>
        <th>idProduit</th>
        <th>Date ajout</th>

        <th>Actions</th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let produit of pageSlice">
        <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="{{produit.idProduit}}" (change)="onChangeSelect(produit.idProduit, $event)" value="1">
								<label for="checkbox1"></label>
							</span>
        </td>
        <td>{{produit.nom}}</td>
        <td>{{produit.Prix}}</td>
        <td>{{produit.stock}}</td>
        <td>{{produit.idCategorie}}</td>
        <td>{{produit.idProduit}}</td>
        <td>{{produit.dateProduit}}</td>
        <td>
         <i class="material-icons" data-toggle="tooltip" [routerLink]="['/updateProduit',produit.idProduit]" title="Edit">&#xE254;</i>
          <i (click)="this.supprimerProduit(produit.idProduit)" class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
        </td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-danger"(click)="generatePDF()">Download PDF</button>
    <div class="clearfix">
      <mat-paginator [length]="this.listproduit.length"
                     [pageSize]="1"
                     [pageSizeOptions]="[1,3,6,9]"
                     (page)="onChangeChange($event)"
                     aria-label="Select page">
      </mat-paginator>
  </div>

</div>
